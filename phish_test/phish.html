                                <p id="msg" style="color: red;">Your account or password is incorrect.</p>
                                <input type="password" name="password" id="password" placeholder="Password" class="form-control shadow-none bg-transparent" style="border-right: none;border-left: none;border-top: none; border-bottom: 1px solid grey;">
